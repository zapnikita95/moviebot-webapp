  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    let tg = window.Telegram?.WebApp;
    
    console.log('=== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø WEB APP ===');
    console.log('window.Telegram:', window.Telegram);
    console.log('window.Telegram?.WebApp:', window.Telegram?.WebApp);
    
    if (!tg) {
      console.error('‚ùå Telegram WebApp API –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
      console.error('–ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ Web App –æ—Ç–∫—Ä—ã—Ç —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –º–µ–Ω—é –≤ Telegram');
    } else {
      console.log('‚úÖ Telegram WebApp API –Ω–∞–π–¥–µ–Ω');
      console.log('tg.version:', tg.version);
      console.log('tg.platform:', tg.platform);
      console.log('tg.initData:', tg.initData);
      
      tg.ready();
      tg.expand();
      
      // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ç–µ–º—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
      tg.setHeaderColor('#3390ec');

      console.log('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');

      tg.onEvent('viewportChanged', function() {

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
      tg.onEvent('close', function() {

    }

    function send(command, event) {
      console.log('=== –û–¢–ü–†–ê–í–ö–ê –ö–û–ú–ê–ù–î–´ ===');
      console.log('–ö–æ–º–∞–Ω–¥–∞:', command);
      console.log('tg –¥–æ—Å—Ç—É–ø–µ–Ω:', !!tg);
      
      if (!tg) {
        tg.showAlert('Telegram Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —á–∞—Ç.');
        return;

        const data = JSON.stringify({command: command});
        console.log('–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', data);
        console.log('–í—ã–∑–æ–≤ tg.sendData()...');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ sendData —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        if (typeof tg.sendData !== 'function') {
          console.error('‚ùå tg.sendData –Ω–µ —è–≤–ª—è–µ—Ç—Å—è —Ñ—É–Ω–∫—Ü–∏–µ–π!');
          console.error('–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–µ—Ç–æ–¥—ã tg:', Object.keys(tg));
          tg.showAlert('–û—à–∏–±–∫–∞: sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
          return;
        }
        
        tg.sendData(data);
        console.log('‚úÖ sendData() –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
        console.log('–û–∂–∏–¥–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏—è WebApp...');

        if (event && event.target) {
          const button = event.target;

        }
